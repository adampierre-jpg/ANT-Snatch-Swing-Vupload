<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VBT Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="main-header">
            <div class="brand">
                <h1>VBT <span class="accent">4.1</span></h1>
                <div class="status-dot" id="status-indicator"></div>
            </div>
            <div class="total-reps-pill">
                <span class="label">TOTAL REPS</span>
                <span id="val-total-reps" class="count">0</span>
            </div>
        </header>

        <!-- Video/Tracking Section -->
        <section class="vision-container">
            <video id="video" playsinline muted hidden></video>
            <canvas id="canvas"></canvas>
            <div class="movement-overlay">
                <span id="detected-movement">READY</span>
                <div class="live-velocity">
                    <span id="val-velocity">0.00</span><small>m/s</small>
                </div>
            </div>
        </section>

        <!-- Dashboard Grid -->
        <main class="dashboard-grid">
            <!-- Swings -->
            <div class="stat-card swing">
                <div class="card-header">SWINGS</div>
                <div class="card-body">
                    <div class="main-val" id="val-swings">0</div>
                    <div class="sub-val"><span id="val-swing-velocity">0.00</span> m/s</div>
                </div>
            </div>

            <!-- Cleans -->
            <div class="stat-card clean">
                <div class="card-header">CLEANS</div>
                <div class="card-body">
                    <div class="main-val" id="val-cleans">0</div>
                    <div class="sub-val"><span id="val-clean-velocity">0.00</span> m/s</div>
                </div>
            </div>

            <!-- Snatches -->
            <div class="stat-card snatch">
                <div class="card-header">SNATCHES</div>
                <div class="card-body">
                    <div class="main-val" id="val-snatches">0</div>
                    <div class="sub-val"><span id="val-snatch-velocity">0.00</span> m/s</div>
                </div>
            </div>

            <!-- Presses -->
            <div class="stat-card press">
                <div class="card-header">PRESSES</div>
                <div class="card-body">
                    <div class="main-val" id="val-presses">0</div>
                    <div class="sub-val"><span id="val-press-velocity">0.00</span> m/s</div>
                </div>
            </div>
        </main>

        <!-- Controls Bar -->
        <footer class="controls-bar">
            <button id="btn-camera" class="btn secondary">CAMERA</button>
            <label for="file-input" class="btn secondary">UPLOAD</label>
            <input type="file" id="file-input" accept="video/*" hidden>
            <button id="btn-start-test" class="btn primary" disabled>START</button>
            <button id="btn-reset" class="btn danger">RESET</button>
        </footer>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
