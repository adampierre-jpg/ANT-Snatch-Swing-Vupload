<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kettlebell Velocity Tracker - Real-time Anaerobic Threshold Detection">
    <title>KB Velocity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>

<div class="app-container">
    
    <!-- HEADER -->
    <header class="app-header">
        <div class="header-content">
            <h1>KB Velocity Tracker</h1>
            <div id="status-pill" class="status-pill">Initializing...</div>
        </div>
    </header>

    <!-- MAIN VIDEO VIEWPORT -->
    <main class="viewport-wrapper">
        <div class="viewport-container">
            <!-- Video & Canvas Layers -->
            <video id="video" playsinline muted></video>
            <canvas id="canvas"></canvas>
            
            <!-- Custom Video Controls (Overlay) -->
            <div class="video-controls">
                <button id="btn-play-pause" class="control-btn" aria-label="Play/Pause">â–¶</button>
                <input type="range" id="seek-bar" value="0" min="0" step="0.1" aria-label="Seek Video">
                <span id="time-display">0:00</span>
            </div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="overlay">
                <div class="spinner"></div>
                <p>Loading AI Model...</p>
            </div>
        </div>
    </main>

    <!-- CONTROLS & METRICS -->
    <section class="dashboard-section">
        
        <!-- Input Controls -->
        <div class="controls-group">
            <button id="btn-camera" class="btn btn-primary">
                ðŸ“· Use Camera
            </button>
            <button id="btn-upload" class="btn btn-secondary" onclick="document.getElementById('video-upload').click()">
                ðŸ“‚ Upload Video
            </button>
            <!-- Hidden File Input -->
            <input type="file" id="video-upload" accept="video/*" style="display:none">
        </div>

        <!-- Live Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card">
                <span class="label">Velocity</span>
                <span class="value" id="val-velocity">0.00</span>
                <span class="unit">m/s</span>
            </div>
            
            <div class="metric-card">
                <span class="label">Peak Rep</span>
                <span class="value" id="val-peak">0.00</span>
                <span class="unit">m/s</span>
            </div>

            <div class="metric-card">
                <span class="label">Reps</span>
                <span class="value" id="val-reps">0</span>
                <span class="unit">count</span>
            </div>

            <div class="metric-card highlight-card">
                <span class="label">Drop %</span>
                <span class="value" id="val-drop">--</span>
                <span class="unit">Threshold</span>
            </div>
        </div>

    </section>

</div>

<!-- Application Logic -->
<script type="module" src="app.js"></script>

</body>
</html>
