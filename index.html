<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VBT v3.5 - Movement Detection</title>
  <link rel="stylesheet" href="vbt-v3.5-styles.css">
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading Vision System...</p>
  </div>

  <div class="container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div id="status-pill" class="status-pill">Initializing...</div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
      <canvas id="canvas"></canvas>
      <video id="video" playsinline muted></video>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="btn-camera" class="btn btn-primary">Start Camera</button>
      <input type="file" id="file-input" accept="video/*" class="file-input">
      <button id="btn-start-test" class="btn btn-success" disabled>Start Test</button>
      <button id="btn-reset" class="btn btn-secondary" disabled>Reset</button>
    </div>

    <!-- Metrics Grid -->
    <div class="metrics-grid">
      <!-- Cleans -->
      <div class="metric-card">
        <h3>Cleans</h3>
        <div class="metric-value" id="val-cleans">0</div>
        <div class="metric-details">
          <div>Velocity: <span id="val-clean-velocity">0.00</span> m/s</div>
          <div>Drop: <span id="val-clean-drop">--</span></div>
        </div>
      </div>

      <!-- Presses -->
      <div class="metric-card">
        <h3>Presses</h3>
        <div class="metric-value" id="val-presses">0</div>
        <div class="metric-details">
          <div>Velocity: <span id="val-press-velocity">0.00</span> m/s</div>
          <div>Drop: <span id="val-press-drop">--</span></div>
        </div>
      </div>

      <!-- Live Velocity -->
      <div class="metric-card">
        <h3>Velocity</h3>
        <div class="metric-value" id="val-velocity">0.00</div>
        <div class="metric-label">m/s</div>
      </div>

      <!-- Total Reps -->
      <div class="metric-card">
        <h3>Total Reps</h3>
        <div class="metric-value" id="val-total-reps">0</div>
      </div>
    </div>

    <!-- Movement Detection Panel -->
    <div class="movement-panel">
      <div class="panel-header">
        <h3>Movement Detection</h3>
        <div class="status-indicator detecting" id="detection-status"></div>
      </div>
      <div class="movement-info">
        <div class="info-row">
          <span class="info-label">Movement:</span>
          <span class="movement-text" id="detected-movement">Waiting...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Configuration:</span>
          <span id="detected-config">—</span>
        </div>
        <div class="info-row">
          <span class="info-label">Active Hand:</span>
          <span id="active-hands">—</span>
        </div>
      </div>
    </div>

    <!-- Export -->
    <div class="export-section">
      <button id="btn-save" class="btn btn-primary">Export to Make.com</button>
    </div>
  </div>

  <script type="module" src="vbt-v3.5-COMPLETE.js"></script>
</body>
</html>
