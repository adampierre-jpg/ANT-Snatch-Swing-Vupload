body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0f172a;
  color: #f1f5f9;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: #e2e8f0;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 640px;
  aspect-ratio: 4/3;
  background: #1e293b;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 1rem;
}

#video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 23, 42, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: #94a3b8;
}

#loading-overlay.hidden {
  display: none;
}

.controls {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

button, .file-label {
  background: #3b82f6;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover:not(:disabled), .file-label:hover {
  background: #2563eb;
}

button:disabled {
  background: #475569;
  cursor: not-allowed;
}

#btn-reset {
  background: #64748b;
}

#btn-reset:hover:not(:disabled) {
  background: #475569;
}

.file-label {
  display: inline-block;
  background: #8b5cf6;
}

.file-label:hover {
  background: #7c3aed;
}

#file-input {
  display: none;
}

#status-pill {
  display: inline-block;
  padding: 0.5rem 1rem;
  border: 2px solid #3b82f6;
  border-radius: 20px;
  color: #3b82f6;
  font-weight: 600;
  margin-bottom: 1rem;
  text-align: center;
  max-width: 100%;
}

.metrics {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
  width: 100%;
  max-width: 640px;
}

.metric-card {
  background: #1e293b;
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
}

.metric-label {
  font-size: 0.75rem;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.5rem;
}

.metric-value {
  font-size: 1.75rem;
  font-weight: 700;
  color: #f1f5f9;
}

.metric-unit {
  font-size: 0.875rem;
  color: #64748b;
  margin-left: 0.25rem;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .metrics {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .metric-value {
    font-size: 1.5rem;
  }
}
