<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KB Velocity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>

<div class="app-container">
    
    <!-- HEADER -->
    <header class="app-header">
        <h1>KB Velocity Tracker</h1>
        <div id="status-pill" class="status-pill">Initializing...</div>
    </header>

    <!-- VIDEO VIEWPORT -->
    <div class="viewport-wrapper">
        <div class="viewport-container">
            <video id="video" playsinline muted></video>
            <canvas id="canvas"></canvas>
            
            <!-- Custom Video Controls -->
            <div class="video-controls">
                <button id="btn-play-pause" class="control-btn">â–¶</button>
                <input type="range" id="seek-bar" value="0" min="0" step="0.1">
                <span id="time-display">0:00</span>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-overlay" class="overlay">
                <div class="spinner"></div>
                <p>Loading AI Model...</p>
            </div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <section class="dashboard">
        
        <!-- Step 1: Input Source -->
        <div class="control-group">
            <label>1. Select Source</label>
            <div class="btn-row">
                <button id="btn-camera" class="btn btn-primary">ðŸ“· Camera</button>
                <button id="btn-upload" class="btn btn-secondary" onclick="document.getElementById('file-input').click()">ðŸ“‚ Upload Video</button>
                <input type="file" id="file-input" accept="video/*" style="display:none">
            </div>
        </div>

        <!-- Step 2: Test Controls -->
        <div class="control-group">
            <label>2. Test Controls</label>
            <div class="btn-row">
                <button id="btn-start-test" class="btn btn-success" disabled>â–¶ Start Test</button>
                <button id="btn-reset" class="btn btn-outline" disabled>â†º Reset</button>
            </div>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card">
                <span class="label">Velocity</span>
                <span class="value" id="val-velocity">0.00</span>
                <span class="unit">m/s</span>
            </div>
            <div class="metric-card">
                <span class="label">Peak (Rep)</span>
                <span class="value" id="val-peak">0.00</span>
                <span class="unit">m/s</span>
            </div>
            <div class="metric-card">
                <span class="label">Reps</span>
                <span class="value" id="val-reps">0</span>
                <span class="unit">count</span>
            </div>
            <div class="metric-card highlight">
                <span class="label">Drop %</span>
                <span class="value" id="val-drop">--</span>
                <span class="unit">Threshold</span>
            </div>
        </div>
    </section>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
